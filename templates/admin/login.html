{% extends "admin/base_site.html" %}
{% load static %}
{% block extrastyle %}
<!-- 載入 Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 50px;">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow border-0">
        <div class="card-body">
          <h3 class="text-center mb-4">Django 管理</h3>

          <!-- 若使用者輸入錯誤帳密時，顯示錯誤訊息 -->
          {% if form.errors %}
            <div class="alert alert-danger" role="alert">
              請輸入正確的使用者名稱和密碼。
            </div>
          {% endif %}

          <form method="post" action="{% url 'admin:login' %}">
            {% csrf_token %}
            <!-- Django 預設會使用 next 參數記住原本要去的頁面 -->
            <input type="hidden" name="next" value="{{ next }}" />

            <div class="mb-3">
              <label class="form-label" for="id_username">使用者名稱：</label>
              <input class="form-control" id="id_username" type="text" name="username" autofocus required />
            </div>
            <div class="mb-3">
              <label class="form-label" for="id_password">密碼：</label>
              <input class="form-control" id="id_password" type="password" name="password" required />
            </div>

            <button type="submit" class="btn btn-primary w-100">登入</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
