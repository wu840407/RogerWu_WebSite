{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}
{% load static %}

{% block title %}註冊 - Roger的研究室{% endblock %}

{% block content %}
<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body p-4">
          <h3 class="text-center fw-bold mb-4">建立新帳號</h3>
          <form method="POST" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 mt-3">
              <button type="submit" class="btn btn-primary btn-lg">註冊</button>
            </div>
          </form>
          <hr>
          <!-- Google 註冊按鈕 -->
          <div class="text-center">
            <a href="{% provider_login_url 'google' %}" class="btn btn-light btn-lg border w-100">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" style="width: 20px; margin-right: 10px;">
              使用 Google 註冊
            </a>
          </div>
          <div class="mt-4 text-center">
            <p>已經有帳號？ <a href="{% url 'account_login' %}" class="text-decoration-none">登入</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
