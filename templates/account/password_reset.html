{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %}重設密碼{% endblock %}

{% block content %}
<div class="container" style="margin-top: 50px;">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow border-0">
        <div class="card-body">
          <h3 class="text-center mb-4">🔒 重設密碼</h3>
          
          <p class="text-center text-muted">
            請輸入您的電子郵件，我們將寄送重設密碼的連結。
          </p>

          <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="id_email" class="form-label">電子郵件：</label>
              <input type="email" name="email" id="id_email" class="form-control" required placeholder="example@email.com">
            </div>

            <button type="submit" class="btn btn-primary w-100">發送重設連結</button>
          </form>
          
          <div class="text-center mt-3">
            <a href="{% url 'account_login' %}" class="text-decoration-none">返回登入</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
