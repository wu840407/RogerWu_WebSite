<!-- templates/home.html -->
{% extends "base.html" %}

{% block title %}首頁 - Roger的研究室{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="jumbotron p-5 bg-light rounded">
        <h1 class="display-4 text-center">歡迎來到 Roger 的研究室</h1>
        <p class="lead text-center">請選擇你想要瀏覽的區域：</p>
        <hr class="my-4">
        <div class="list-group">
            <a href="{% url 'post_list' %}" class="list-group-item list-group-item-action">
                部落格
            </a>
            <a href="{% url 'article_list' %}" class="list-group-item list-group-item-action">
                知識庫
            </a>
            <a href="{% url 'forum_index' %}" class="list-group-item list-group-item-action">
                討論區
            </a>
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="list-group-item list-group-item-action">
                登出 ({{ user.username }})
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="list-group-item list-group-item-action">
                登入 / 註冊
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
