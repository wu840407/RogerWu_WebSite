<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Roger的研究室{% endblock %}</title>

  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    /* 全局背景：淺灰 */
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f7fc; /* 你想要的整站背景顏色 */
      font-family: 'Roboto', sans-serif;
    }

    /* 導覽列 */
    .navbar {
      background-color: #343a40;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
    }
    .navbar-nav .nav-link:hover {
      color: #1cc88a !important;
    }
  </style>
</head>

<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Roger的研究室</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">部落格</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'article_list' %}">知識庫</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'forum_index' %}">討論區</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">登出 ({{ user.username }})</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">登入 / 註冊</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- 主要內容區域 -->
  {% block content %}{% endblock %}

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
