<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Roger的研究室{% endblock %}</title>
  
  <!-- Google AdSense Script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6285321865790830"
          crossorigin="anonymous"></script>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    /* 全局樣式 */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f7fc;  /* 全站背景色（淺灰） */
    }
    /* 導覽列 */
    .navbar {
      background-color: #343a40;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
    }
    .navbar-nav .nav-link:hover {
      color: #1cc88a !important;
    }
    /* 主要佈局：左右側廣告與主要內容 */
    .layout-wrapper {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      margin-top: 20px;
    }
    .ad-container {
      width: 160px;
      margin: 10px;
    }
    .content-container {
      flex: 1;
    }
    /* 底部 */
    footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }
    /* 按鈕與卡片效果 */
    .btn-primary {
      background: #4e73df;
      border-color: #4e73df;
      font-weight: bold;
      transition: transform 0.3s ease;
    }
    .btn-primary:hover {
      transform: scale(1.1);
    }
    .btn-lg {
      border-radius: 25px;
      padding: 12px 30px;
    }
    .card {
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    /* 小螢幕隱藏左右側廣告 */
    @media (max-width: 768px) {
      .ad-container {
        display: none;
      }
    }
  </style>
  
  {% block extra_head %}{% endblock %}
</head>
<body>
  <!-- 導覽列 -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Roger的研究室</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">部落格</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'article_list' %}">知識庫</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'forum_index' %}">討論區</a></li>
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="{% url 'account_logout' %}">登出 ({{ user.username }})</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="{% url 'account_login' %}">登入 / 註冊</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- 主要頁面內容與左右側廣告 -->
  <div class="layout-wrapper">
    <!-- 左側廣告 -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-6285321865790830"
           data-ad-slot="LEFT_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    
    <!-- 主要內容 -->
    <div class="content-container">
      {% block content %}
      <!-- 各頁面內容將在這裡插入 -->
      {% endblock %}
    </div>
    
    <!-- 右側廣告 -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-6285321865790830"
           data-ad-slot="RIGHT_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </div>
  
  <!-- 底部廣告與頁尾 -->
  <footer>
    <div class="container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-6285321865790830"
           data-ad-slot="BOTTOM_SLOT_ID"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
      <p class="mt-3">Copyright © Roger的研究室</p>
    </div>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
