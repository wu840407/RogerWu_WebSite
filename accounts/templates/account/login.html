{% extends "base.html" %}

{% block title %}登入 / 註冊 - Roger的研究室{% endblock %}

{% block content %}
<section class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded">
        <div class="card-body">
          <h3 class="text-center mb-4">登入 / 註冊</h3>
          <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <!-- 你的登入表單欄位 -->
            <div class="mb-3">
              <label for="login" class="form-label">使用者名稱或電子郵件</label>
              <input type="text" class="form-control" id="login" name="login" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">密碼</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-success btn-lg">登入</button>
            </div>
          </form>
          <hr>
          <!-- Google 登入按鈕 -->
          <div class="text-center">
            <a href="{% provider_login_url 'google' %}" class="btn btn-outline-primary btn-lg">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" style="width: 20px; margin-right: 10px;">
              使用 Google 帳戶登入
            </a>
          </div>
          <div class="mt-3 text-center">
            <p>還沒有帳號? <a href="{% url 'account_signup' %}" class="btn btn-link">註冊</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
