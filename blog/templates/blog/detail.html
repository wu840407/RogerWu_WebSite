{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p><strong>作者：</strong>{{ post.author }}</p>
<p><strong>發布時間：</strong>{{ post.created_at|date:"Y-m-d H:i" }}</p>
<div>
    {{ post.content|linebreaks }}
</div>
<a href="{% url 'post_list' %}">返回文章列表</a>
{% endblock %}
