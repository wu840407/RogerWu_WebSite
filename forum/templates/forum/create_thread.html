{% extends "base.html" %}

{% block title %}在 {{ forum.name }} 發表新討論串{% endblock %}

{% block content %}
<h1>發表新討論串</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">發表</button>
</form>
<a href="{% url 'forum_threads' forum_id=forum.id %}">返回討論串列表</a>
{% endblock %}
